<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="product">
      <img
        class="product__img-mobile"
        src="/images/image-product-mobile.jpg"
        alt=""
      />
      <img
        class="product__img-desktop"
        src="/images/image-product-desktop.jpg"
        alt=""
      />

      <div class="container">
        <p class="perfume">Perfume</p>
        <h1 class="product__header">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p class="product__price-current">$149.99</p>
          <p class="product__price-past">$169.99</p>
        </div>
        <div class="product__btn">
          <img src="/images/icon-cart.svg" alt="market icon" />
          <p>Add to Cart</p>
        </div>
      </div>
    </section>
  </body>
</html>
